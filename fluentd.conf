# LOG INTO JSON
<filter jfrog.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    log_source ${tag}
  </record>
</filter>

<match jfrog.metrics.**>
  @type stdout
</match>

<match jfrog.rt.**>
 @type loki
 url "http://10.11.0.4:3100"
 flush_interval 1s
 flush_at_shutdown true
 buffer_chunk_limit 1m
 line_format json
 extra_labels {"agent":"fluentd", "job":"jfrtlogs", "service":"artifactory"}
 <label>
     filename
 </label>
</match>

